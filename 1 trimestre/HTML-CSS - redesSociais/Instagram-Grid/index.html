<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div id="page">
        <div class="header">
            <div id="logoInsta">Instagram</div>
            <div id="barraPesquisa">Pesquise</div>
            <div id="iconsHeader">
                <span class="icons">1</span>
                <span class="icons">2</span>
                <span class="icons">3</span>
                <span class="icons">4</span>
                <span class="icons">5</span>
            </div>
        </div>
        <div class="main">
            <div id="perfilDiv">
                <div id="perfilImage"></div>
                <div id="perfilInfo">
                    <span id="username">honeythisa</span>
                    <div id="infoDiv">
                        <span id="pub"><b>20</b> publicações</span>
                        <span id="followers"><b>100</b> seguidores</span>
                        <span id="following"><b>200</b> seguindo</span>
                    </div>
                    <div id="bioAndName">
                        <span id="name">Melissa Medeiros</span>
                        <span id="bio">
                            17y<br>
                        </span>
                    </div>
                </div>
            </div>
            <div id="functions">
                <span id="pubFunction">Publicações</span>
                <span id="igtvFunction">IGTV</span>
                <span id="savedFunction">Salvos</span>
                <span id="markedFunction">Marcados</span>
            </div>
            <div id="feedPerfil">
                <div class="imagem">1</div>
                <div class="imagem">2</div>
                <div class="imagem">3</div>
                <div class="imagem">4</div>
                <div class="imagem">5</div>
                <div class="imagem">6</div>
            </div>
        </div>
    </div>
</body>

</html>
